<ion-card *ngFor="let MenuDetails of menuList">
  <ion-list>
<ion-grid>
  <ion-row>
    <ion-col size="6" class="imgCol">
      <img src="{{MenuDetails?.thumb}}" class="hotelImg">
    </ion-col>
    <ion-col size="3">
      <p>
        <ion-text>{{MenuDetails?.title}}</ion-text>
      </p>
      <!-- <p>
        <ion-badge color="medium">.{{MenuDetails?.foodType}}</ion-badge>
      </p> -->
      <p><ion-text class="priceText">{{MenuDetails?.price}}</ion-text></p>
    </ion-col>
    <ion-col size="3">
      <p *ngIf="!MenuDetails?.count"><ion-button color="light" class="addBtn" 
        (click)="countAction(countBtnActn , MenuDetails?.id)"><ion-text class="addTxt"> Add <ion-text class="plusSign"><b>+</b></ion-text></ion-text></ion-button></p>
     
       <div class="count" *ngIf="MenuDetails?.count">
         <ion-row>
           <ion-col (click)="countAction(remove , MenuDetails?.id)" class="minusCol">
            <ion-text class="itemText">_</ion-text> 
           </ion-col>
           <ion-col class="show-count">
            {{MenuDetails?.count}}
          </ion-col>
          <ion-col (click)="countAction(countBtnActn , MenuDetails?.id)">
            <ion-text class="itemText">+</ion-text> 
          </ion-col>
         </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-list>
</ion-card>
