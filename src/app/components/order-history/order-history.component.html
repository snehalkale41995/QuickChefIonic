 <ion-list>
      <ion-row>
        <ion-col size="10">
          <ion-text class="titleClass">{{order.restaurantName}}</ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-text class="headerClass"># {{order.orderId}}</ion-text>
        </ion-col>
      </ion-row>
      <hr/>
      <ion-row>
        <ion-col size="3">
          <ion-text class="headerClass">Ordered On</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="valueClass">{{order.orderDate}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-text class="headerClass">Amount</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="valueClass">$ {{order.orderTotal}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-text class="headerClass">Status</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="valueClass"> {{order.status}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-list>
