<div class="card">
  <div class="header">
    <div class="avatar">
      <img src="../../../assets/img/userImage2..jpg" alt="">
      <h3 class="name">{{userData.name}}</h3>
      <h5 class="email">{{userData.email}}</h5>
    </div>
  </div>
</div>

<ion-content>
  <div>
    <ion-list *ngFor="let item of itemList">
      <ion-item>
        <ion-label class="labelClass" slot="start">{{item}}</ion-label>
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
