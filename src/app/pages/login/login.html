<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appLogo.jpg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" class="ionlabelClass">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
          autocapitalize="off" required>
        </ion-input>
        <!-- <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Username is required
          </p>
        </ion-text> -->
      </ion-item>



      <ion-item>
        <ion-label position="stacked" class="ionlabelClass">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
        <!-- <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text> -->
      </ion-item>


    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button color="danger" (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button  (click)="onSignup()" color="light" expand="block"><ion-text class="signUp">Signup</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
