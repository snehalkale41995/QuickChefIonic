<ion-content class="restaurant-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/landing"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="start"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="restaurant-background">
    <img [src]="categoryInfo?.picture" [alt]="restaurant?.name">
    <h1>{{restaurant?.title}}</h1>
  </div>

  <app-category-cart></app-category-cart>
  <div class="ion-padding restaurant-detail">
    <ion-row>
      <ion-col size="8">
        <ion-text class="categoryText">{{categoryInfo?.name}}</ion-text>
      </ion-col>
      <ion-col size="4" class="countCol">
        <ion-text> {{cafeList? cafeList.length : 0 }} &nbsp; Restaurants </ion-text>
      </ion-col>
    </ion-row>
    <hr>
    <ion-card *ngFor="let category of cafeList">
      <ion-list routerLink="/app/tabs/restaurants/hotel-details">
        <app-category-cart [restaurantDetails]="category"></app-category-cart>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
