<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title >My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of order">
    <ion-list>
      <ion-row>
        <ion-col size="9">
          <ion-text>{{item.restaurantName}}</ion-text>
        </ion-col>
        <ion-col size="3">
          <ion-text># {{item.orderId}}</ion-text>
        </ion-col>
      </ion-row>
      <hr/>
      <ion-row>
        <ion-col>
          <ion-text>Ordered On</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>{{item.orderDate}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>Total Amount</ion-text>
        </ion-col>
        <ion-col>
          <ion-text>$ {{item.orderTotal}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>Status</ion-text>
        </ion-col>
        <ion-col>
          <ion-text> {{item.status}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
