<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appLogo.jpg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">

      <ion-item>
        <ion-label position="stacked" class="ionlabel">Name</ion-label>
        <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" maxlength="250" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="name.valid || submitted == false" class="ion-padding-start">
          name is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" class="ionlabel">Email</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" maxlength="250" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          email is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" class="ionlabel">Mobile Number</ion-label>
        <ion-input type="number" [(ngModel)]="signup.phonenumber" name="phonenumber" type="text" #phonenumber="ngModel"
          maxlength="10" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="phonenumber.valid || submitted == false" class="ion-padding-start">
          Mobile Number is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" class="ionlabel">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" maxlength="10"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button color="danger" (click)="onSignup(signupForm)" type="submit" expand="block">Register</ion-button>
    </div>
  </form>

</ion-content>
